<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900">
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" class="Illustration">
  <h1>Order Summary</h1>
  <p>You can now listen to millions of songs, <br>audiobooks, and podcasts on any 
  device <br>anywhere you like!
  </p>
  <div class="order-type">
    <span>
  <img src="/images/icon-music.svg">
  <article>
  <strong>Annual Plan</strong>
  <p>$59.99/year</p>
  </article>
  </span>
  <span>
  <a href="#">Change</a>
  </span>
  </div>
  <button>Proceed to Payment</button>
  <a class="cancel" href="#">Cancel Order</a>
  </div>
</body>
</html>
